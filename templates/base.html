<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transaction History{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #343a40;
            padding: 1em 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #495057;
        }
        h1 {
            color: #343a40;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        .transaction-table th, .transaction-table td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }
        .transaction-table th {
            background-color: #007bff;
            color: white;
        }
        .transaction-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .transaction-table tr:hover {
            background-color: #ddd;
        }
        .action-buttons {
            display: flex;
            gap: 0.5em;
        }
        .action-buttons a {
            text-decoration: none;
            padding: 0.5em 1em;
            color: white;
            border-radius: 5px;
        }
        .action-buttons .edit {
            background-color: #28a745;
        }
        .action-buttons .delete {
            background-color: #dc3545;
        }
        .messages {
            margin: 1em 0;
            padding: 0.5em;
            border-radius: 5px;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .balance {
            margin: 10px;
            padding: 10px;
            max-width: 100px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
        }
        .chart-container {
            width: 50%;
            margin: 0 auto;
        }
        #transactionChart {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Transaction History</h1>
    </div>
    <div class="menu">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <a href="{% url 'add_income' %}">Add Income</a>
        <a href="{% url 'history' %}">History</a>
    </div>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="balance">
            Balance: ${{ balance }}
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
