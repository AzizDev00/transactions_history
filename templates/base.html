<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transaction History{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 1em;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #495057;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .add-new {
            margin: 1em 0;
            width: 80%;
            text-align: center;
        }
        .container {
            margin-left: 250px;
            padding: 2em;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
        }
        .chart-container {
            margin-top: 2em;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2em;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .transaction-table th, .transaction-table td {
            border: 1px solid #ddd;
            padding: 1em;
            text-align: left;
        }
        .transaction-table th {
            background-color: #007bff;
            color: white;
        }
        .transaction-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .transaction-table tr:hover {
            background-color: #ddd;
        }
        .action-buttons {
            display: flex;
            gap: 0.5em;
        }
        .action-buttons a {
            text-decoration: none;
            padding: 0.5em 1em;
            color: white;
            border-radius: 5px;
        }
        .action-buttons .edit {
            background-color: #28a745;
        }
        .action-buttons .delete {
            background-color: #dc3545;
        }
        .sidebar-toggle {
            position: absolute;
            top: 15px;
            left: 260px;
            font-size: 24px;
            cursor: pointer;
            color: #343a40;
        }
        .sidebar-hidden {
            transform: translateX(-250px);
        }
        .container-expanded {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="btn btn-success add-new" onclick="location.href='{% url 'add_expense' %}'">Add Expense</button>
        <button class="btn btn-success add-new" onclick="location.href='{% url 'add_income' %}'">Add Income</button>
        <a href="{% url 'history' %}">Transaction History</a>
        <a href="{% url 'users:profile' %}">Profile</a>
        <a href="{% url 'users:edit-profile' %}">Edit Profile</a>
        <a href="{% url 'users:logout' %}">Logout</a>
        <div class="mt-auto w-100">
            <a href="https://github.com/AzizDev00/transactions_history">Code View</a>
            <a href="https://github.com/AzizDev00/transactions_history">Give Feedback</a>
            <a href="https://t.me/azizbek2308">Help Center</a>
        </div>
    </div>
    <div class="sidebar-toggle" onclick="toggleSidebar()">&#9664;</div>
    <div class="container">
        <!-- <div class="header">
            <h1>Transaction History</h1>
        </div> -->
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('sidebar-hidden');
            document.querySelector('.container').classList.toggle('container-expanded');
            const toggleIcon = document.querySelector('.sidebar-toggle');
            toggleIcon.innerHTML = toggleIcon.innerHTML === '&#9664;' ? '&#9654;' : '&#9664;';
            toggleIcon.style.left = toggleIcon.style.left === '260px' ? '10px' : '260px';
        }
    </script>
</body>
</html>
