<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transaction History{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 1em;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #495057;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .add-new {
            margin: 1em 0;
            width: 80%;
            text-align: center;
        }
        .content {
            margin-left: 250px;
            padding: 2em;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .transaction-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .transaction-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 1em;
            flex: 1 1 calc(25% - 1em);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .transaction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .transaction-card h5, .transaction-card p {
            margin: 0;
            padding: 0.5em 0;
        }
        .transaction-card .amount {
            font-size: 1.2em;
            font-weight: bold;
        }
        .transaction-card .actions {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }
        .transaction-card .actions a {
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
        }
        .transaction-card .actions .edit {
            background-color: #28a745;
            color: white;
        }
        .transaction-card .actions .delete {
            background-color: #dc3545;
            color: white;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        .sidebar-toggle {
            position: absolute;
            top: 50%;
            left: 250px;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #343a40;
            z-index: 1001;
        }
        .sidebar-hidden {
            transform: translateX(-250px);
        }
        .container-expanded {
            margin-left: 0;
        }
        .date-filter-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .transaction-table th, .transaction-table td {
            padding: 10px;
        }
        .balance {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .currency-selector {
            margin: 10px 0;
        }
    </style>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const toggleIcon = document.querySelector('.sidebar-toggle');

            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('container-expanded');

            if (sidebar.classList.contains('sidebar-hidden')) {
                toggleIcon.innerHTML = '&#9654;';
                toggleIcon.style.left = '10px';
            } else {
                toggleIcon.innerHTML = '&#9664;';
                toggleIcon.style.left = '250px';
            }
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="balance">
            Balance: <span id="balance">{{ balance|floatformat:2 }} {{ currency }}</span>
        </div>
        <form method="get" action="{% url 'index' %}" class="currency-selector">
            <input type="hidden" name="next" value="{{ request.get_full_path }}">
            <select name="currency" onchange="this.form.submit()">
                <option value="UZS" {% if currency == 'UZS' %}selected{% endif %}>UZS</option>
                <option value="USD" {% if currency == 'USD' %}selected{% endif %}>USD</option>
                <option value="RUB" {% if currency == 'RUB' %}selected{% endif %}>RUB</option>
            </select>
        </form>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <a href="{% url 'add_income' %}">Add Income</a>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'history' %}">Transaction History</a>
        <a href="{% url 'users:profile' %}">Profile</a>
        <div class="mt-auto w-100">
            <a href="https://github.com/AzizDev00/transactions_history" target="_blank">Code View</a>
            <a href="https://github.com/AzizDev00/transactions_history" target="_blank">Give Feedback</a>
            <a href="https://t.me/azizbek2308" target="_blank">Help Center</a>
            <a href="{% url 'users:logout' %}">Logout</a>
        </div>
    </div>
    <div class="sidebar-toggle" onclick="toggleSidebar()">&#9664;</div>
    <div class="content">
        <div class="transaction-history">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
