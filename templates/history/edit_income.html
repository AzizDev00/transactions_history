{% extends 'base.html' %}

{% block title %}Edit Income{% endblock %}

{% block content %}
<h1 class="edit-title animate__animated animate__fadeIn">Edit Income</h1>
<form method="post" class="edit-form animate__animated animate__fadeIn">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save-button animate__animated animate__fadeIn">Save Changes</button>
</form>
<a href="{% url 'index' %}" class="back-link animate__animated animate__fadeIn">Back to Home</a>

<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');

    .edit-title {
        font-size: 2em;
        margin-bottom: 20px;
        text-align: center;
        color: #007bff;
    }

    .edit-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
    }

    .edit-form div {
        margin-bottom: 15px;
    }

    .edit-form label {
        display: block;
        margin-bottom: 5px;
    }

    .edit-form input[type="text"],
    .edit-form input[type="date"],
    .edit-form input[type="file"],
    .edit-form select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .save-button {
        display: inline-block;
        padding: 10px 15px;
        font-size: 1em;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .save-button:hover {
        background: #0056b3;
    }

    .back-link {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #0056b3;
    }
</style>
{% endblock %}
